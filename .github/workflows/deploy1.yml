name: deploy1.yml
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkou
        uses: actions/checkout@v4
      - name: Install JAVA
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
      - name: SetUP Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.8.2'
      - name: Build Project
        run: mvn -B -DskipTests package
      - name: Ver ARquivos
        run: |
          ls target/
      - name: Package Artifact
        run: |
          VERSION="${GITHUB_SHA::8}-$(date +%Y%m%d%H%M%S)"
          mkdir -p bundle && cp target/*.jar bundle/app.jar
          echo "$VERSION" > bundle/version.txt 
          tar czf bundle-${VERSION}.tgz -C bundle .
      - name: ADD SSH KEY
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{secrets.EC2_SSH_KEY}}
      - name: COPY TO AMAZON
        run: |
          scp -o StrictHostKeyChecking=no -P 22 bundle-*.tgz \
          ec2-user@ec2-44-245-179-63.us-west-2.compute.amazonaws.com:/tmp/
      - name: Deploy na AWS
        run: |
          set -euo pipefail
          VERSION="$(cat bundle/version.txt)"
          
          PORT="${{ secrets.EC2_SSH_PORT || 22 }}"
          USER=ec2-user
          HOST=ec2-44-245-179-63.us-west-2.compute.amazonaws.com
      
          ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" "echo conectado; uname -a"
           ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" \
            "VERSION='$VERSION' APP_DIR='/opt/app' bash -lc '
              set -euo pipefail
             APP_DIR=/opt/app
             REL_DIR="\$APP_DIR/releases/$VERSION"

            SERVICE=cervejaria
            TARBALL=\"/tmp/bundle-$VERSION.tgz\"          
            echo $VERSION;
            echo \$APP_DIR
            
          [ -f "\$TARBALL" ] || { echo "ERRO: pacote não existe: \$TARBALL" >&2; exit 2; }         
          sudo mkdir -p "\$REL_DIR"
          sudo tar xzf "\$TARBALL" -C "\$REL_DIR"
          
          PREV_TARGET="$(dirname "$(readlink -f "\$APP_DIR/current/app.jar")")"
          echo "prev_target=\$PREV_TARGET" | sudo tee "\$APP_DIR/.prev_target" >/dev/null
          
          
          sudo ln -sfn "\$REL_DIR" "\$APP_DIR/current"
          sudo ln -sfn "\$REL_DIR/app.jar" "\$APP_DIR/current/app.jar"
          sudo systemctl daemon-reload
          sudo systemctl restart "\$SERVICE"
          
          '"
          

      - name: Health check (HTTP 200 em /)
        run: |
          set -euo pipefail
          PORT="${{ secrets.EC2_SSH_PORT || 22 }}"
          USER=ec2-user
          HOST=ec2-44-245-179-63.us-west-2.compute.amazonaws.com

          ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" bash -lc '
            for i in {1..15}; do
              CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 1 http://localhost:8080/login)
              if [ "$CODE" = "302" ]; then
                echo "Health OK (HTTP 302) em ${i}s"
                exit 0
              fi
              sleep 1
            done
            echo "Healthcheck falhou: não recebeu 200 em 15s" >&2
            exit 1
          '
      - name: Rollback to previous
        if: failure()    # roda somente se algum step anterior do job falhou (ex.: o health)
        run: |
          set -euo pipefail
          PORT="${{ secrets.EC2_SSH_PORT || 22 }}"
          USER=ec2-user
          HOST=ec2-44-245-179-63.us-west-2.compute.amazonaws.com

          ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER@$HOST" bash -lc '
            SERVICE=cervejaria
            APP_DIR=/opt/app
            PREV_FILE="\$APP_DIR/.prev_target"

            echo "Rollback para Versao Anterior"
            sudo ln -sfn "\$PREV_FILE"         "\$APP_DIR/current"
            sudo ln -sfn "\$PREV_FILE/app.jar" "\$APP_DIR/current/app.jar"
            sudo systemctl restart "\$SERVICE"
          '