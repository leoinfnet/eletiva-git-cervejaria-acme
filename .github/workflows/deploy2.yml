name: deploy1.yml
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install JAVA
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
      - name: SetUP Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.8.2'
      - name: Bump Major Version
        id: bump
        run: |
          set -e 
          mvn -B -q build-helper:parse-version versions:set \
                       -DnewVersion=\${parsedVersion.nextMajorVersion}.0.0 \
                       -DprocessAllModules -DgenerateBackupPoms=false
          
          
            VER="$(mvn -q help:evaluate -Dexpression=project.version -DforceStdout)"
            echo "Nova VersÃ£o: $VER"
            echo "version=$VER" >> "$GITHUB_OUTPUT"
      - name: Build Project
        run: mvn -B -DskipTests package
      - name: Copy Artefato
        run: | 
          cp target/cervejaria-acme-0.0.1-SNAPSHOT.jar docker/app.jar
          ls docker/
      - name: Gerar Imagem Docker
        run: |
          cd docker
          docker build . -t leogloriainfnet/cervejaria-acme-ele:${{steps.bump.outputs.version}}

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Docker push
        run: |
          docker push leogloriainfnet/cervejaria-acme-ele:${{steps.bump.outputs.version}}